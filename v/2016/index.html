-------------------------------------------->

        <section id="lets-talk">
            <h1>Contact<span>Let's Talk</span></h1>
            <form action="//formspree.io/marknrls@gmail.com" method="POST">
                <fieldset class="ctinfo">
                    <label for="name">
                        <span>Name</span>
                        <input id="name" type="text" name="name">
                    </label>
                    <label for="email">
                        <span>Email</span>
                        <input id="email" type="email" name="_replyto">
                    </label>
                </fieldset>

                <label for="subj" class="subj">
                    <span>Subject</span>
                    <select id="subj" name="_subject">
                        <option value="Just Saying Hello!">Just Saying Hello!</option>
                        <option value="INQUERY | Music">INQUERY | Music</option>
                        <option value="INQUERY | Design">INQUERY | Design</option>
                        <option value="INQUERY | Web">INQUERY | Web</option>
                        <option value="Question(s)">Question(s)</option>
                    </select>
                    <!-- testing -->
                    <div class="btn">
                        <img class="icon" src="assets/img/ui/adown.svg" alt="arrow-dwn">
                    </div>
                </label>

                <label for="msg">
                    <span>Message</span>
                    <textarea id="msg" name="message"></textarea>
                </label>

                <fieldset class="submit">
                    <input type="submit" value="Send">
                </fieldset>
            </form>
        </section>
